# Server
server.port=${PORT:5000}

# DataSource (local dev default, Heroku overrides via HerokuEnvironmentPostProcessor)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:15432/test}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:pass}
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=20000

# Thymeleaf
spring.thymeleaf.cache=false

# Jackson: LocalDate -> "yyyy-MM-dd"
spring.jackson.serialization.write-dates-as-timestamps=false

# BasicAuth credentials (used by SecurityConfig)
app.auth.user=${BASIC_AUTH_USER:user}
app.auth.pass=${BASIC_AUTH_PASS:pass}
