<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/app.css}">
  <title>スタッフ管理</title>
</head>
<body>
<div class="container mt-3" style="max-width: 640px;">

  <div class="d-flex align-items-center mb-4">
    <a th:href="@{/edit_regular_schedules(boardId=${currentBoard.boardId})}" class="btn btn-outline-secondary btn-sm me-3">← 定期スケジュール</a>
    <h1 class="h4 mb-0">スタッフ管理</h1>
  </div>

  <!-- ボード選択 -->
  <form method="get" action="/staff-maintenance" class="mb-4">
    <label class="form-label fw-bold">チーム選択</label>
    <div class="input-group" style="max-width: 320px;">
      <select class="form-select" name="boardId">
        <option th:each="board : ${boards}"
                th:value="${board.boardId}"
                th:text="${board.boardName}"
                th:selected="${currentBoard != null && board.boardId == currentBoard.boardId}">
        </option>
      </select>
      <button type="submit" class="btn btn-outline-secondary">切替</button>
    </div>
  </form>

  <!-- ボードなし -->
  <div th:if="${currentBoard == null}" class="alert alert-warning">
    ボードが存在しません。
  </div>

  <!-- スタッフリストカード -->
  <div th:if="${currentBoard != null}" class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
      <div>
        スタッフ一覧
        <span class="badge bg-secondary ms-1" th:text="${staffNicknames.size()}">0</span>
      </div>
    </div>

    <div class="card-body p-0">
      <p th:if="${staffNicknames.empty}" class="text-center text-muted py-4 mb-0">
        スタッフが登録されていません
      </p>
      <ul class="list-group list-group-flush">
        <li th:each="name,i : ${staffNicknames}"
            class="list-group-item d-flex align-items-center gap-2 py-2">
          <span class="text-muted me-1" style="width:2rem; text-align:right; font-size:0.85rem;"
                th:text="${i.index + 1}"></span>
          <span class="flex-grow-1" th:text="${name}"></span>

          <!-- 上へ -->
          <form th:unless="${i.first}"
                th:action="@{/staff/{id}/{idx}/move(id=${currentBoard.boardId},idx=${i.index})}"
                method="post" class="d-inline mb-0">
            <input type="hidden" name="direction" value="up">
            <button type="submit" class="btn btn-sm btn-outline-secondary py-0 px-2"
                    title="上へ">▲</button>
          </form>
          <span th:if="${i.first}" style="width:2rem;"></span>

          <!-- 下へ -->
          <form th:unless="${i.last}"
                th:action="@{/staff/{id}/{idx}/move(id=${currentBoard.boardId},idx=${i.index})}"
                method="post" class="d-inline mb-0">
            <input type="hidden" name="direction" value="down">
            <button type="submit" class="btn btn-sm btn-outline-secondary py-0 px-2"
                    title="下へ">▼</button>
          </form>
          <span th:if="${i.last}" style="width:2rem;"></span>

          <!-- 削除 -->
          <form th:action="@{/staff/{id}/{idx}/delete(id=${currentBoard.boardId},idx=${i.index})}"
                method="post" class="d-inline mb-0">
            <button type="submit" class="btn btn-sm btn-outline-danger py-0 px-2"
                    title="削除">&times;</button>
          </form>
        </li>
      </ul>
    </div>

    <!-- 追加フォーム -->
    <div class="card-footer">
      <form th:action="@{/staff/{id}/add(id=${currentBoard.boardId})}" method="post">
        <input type="text" name="name" class="form-control"
               placeholder="スタッフ名を入力してEnter" required autofocus>
      </form>
    </div>
  </div>

</div>
</body>
</html>
