<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>定期スケジュール</title>
  <style>
    body { font-family: "BIZ UDPGothic", "Yu Gothic", YuGothic, sans-serif; }
    table { table-layout: fixed; }
    .cut { overflow: hidden; text-overflow: ellipsis; font-family: "BIZ UDPGothic", "Yu Gothic", YuGothic, sans-serif; }
    .table-cellhover > tbody > tr > td:hover { background-color: lightcyan !important; }
    .table-cellhover > tbody > tr:hover > td { background-color: inherit; }
  </style>
</head>
<body>
<div id="app">
  <div class="container-fluid bg-light">
    <div class="d-flex align-items-center mb-1">
      <a href="/" class="btn btn-outline-secondary btn-sm me-3">← トップ</a>
      <h1 class="fs-3 mb-0">定期スケジュール</h1>
    </div>
    <div class="row">
      <div class="col-1">表示</div>
      <div class="col">
        <div class="form-check form-check-inline">
          <input class="form-check-input" id="filter-am" type="checkbox" checked>
          <label class="form-check-label" for="filter-am">AM</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" id="filter-pm" type="checkbox" checked>
          <label class="form-check-label" for="filter-pm">PM</label>
        </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-1"></div>
      <div class="col" id="dow-filters"></div>
    </div>
    <div class="row mt-2 pb-2">
      <div class="col-1"></div>
      <div class="col" id="week-filters">
      </div>
      <div class="col-auto">
        <div class="input-group">
          <input type="month" class="form-control" id="fromDate">
          <button class="btn btn-primary" type="button" id="createBtn">月別スケジュール作成</button>
        </div>
      </div>
    </div>
  </div>
  <table class="table table-cellhover" id="schedule-table"></table>
</div>

<!-- エラートースト -->
<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index:1100">
  <div id="errorToast" class="toast align-items-center text-bg-danger border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body" id="errorToastMsg"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<script th:inline="javascript">
  const BOARD_ID = /*[[${boardId}]]*/ 0;
  function showErrorToast(msg) {
    const el = document.getElementById('errorToast');
    document.getElementById('errorToastMsg').textContent = msg;
    bootstrap.Toast.getOrCreateInstance(el, { autohide: false }).show();
  }
</script>
<script th:src="@{/js/regularSchedule.js}"></script>
</body>
</html>
